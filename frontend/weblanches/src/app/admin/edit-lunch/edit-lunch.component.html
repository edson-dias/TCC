<h1>Editar Lanche</h1>
<div class="well">
    <form #formLanche="ngForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input [(ngModel)]="lunch.name" #name="ngModel" type="text" class="form-control" id="name" name="name" minlength="2" required>
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">Digite o nome do lanche.</div>
                <div [hidden]="!name.errors.minlength">O nome deve conter ao menos 2 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="value">Preço:</label>
            <input [(ngModel)]="lunch.value" #value="ngModel"type="text" class="form-control" id="value" name="value" required>
            <div *ngIf="value.errors && (value.dirty || value.touched)" class="alert alert-danger">
                <div [hidden]="!value.errors.required"> Digite o preço do lanche.</div>
            </div>
            
            <label for="veggie">Vegetariano?</label>
            <input [(ngModel)]="lunch.veggie" #veggie="ngModel"type="checkbox" class="form-control" id="veggie" name="veggie">
            
            <label for="image">Imagem</label>
            <input [(ngModel)]="lunch.image" #image="ngModel" type="text" class="form-control" id="image" name="image">
            
            <label for="ingredients">Ingredientes</label>
            <ng-select name="ingredients" [items]="ingredients" id="ingredients" name="ingredients"
			    bindLabel="name" [(ngModel)]="lunch.ingredients" [multiple]="true" placeholder="Selecione os ingredientes">
		    </ng-select>

            <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!formLanche.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/admin/home']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
