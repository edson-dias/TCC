<h1>Ingredientes</h1>
<a class="btn btn-xs btn-primary" [routerLink]="['/admin/ingredientes/novo']">Novo Ingrediente</a>

<table class="table table-striped table-bordered table-hover">
    <tbody>
	<tr>
	    <th>Nome</th>
		<th>Ações</th>
	</tr>
	<tr *ngFor="let ingredient of ingredients">
        <td>{{ingredient.name}}</td>
		<td>
			<a class="btn btn-xs btn-info" [routerLink]="['/admin/ingredientes/editar/', ingredient.id]">Editar</a>
			<a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remove($event, ingredient)">
				<i class="fa fa-times" aria-hidden="true"></i> Remover
			</a>
		</td>
	</tr>
    </tbody>
</table>
<a class="btn btn-xs btn-primary" [routerLink]="['/admin/ingredientes/novo']">Novo Ingrediente</a>
<p *ngIf="ingredients.length==0">Nenhum ingrediente cadastrado.</p>
